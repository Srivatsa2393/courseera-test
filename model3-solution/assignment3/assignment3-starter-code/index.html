<!doctype html>
<html lang="en">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="NarrowItDownApp">

<div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
        <input type="text" ng-model="narrowItDown.searchTerm" placeholder="search term eg 'chicken, tofu etc'" class="form-control">
    </div>
    <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="narrowItDown.doNarrow()">Narrow It Down For Me!</button>
        <!--button class="btn btn-primary" ng-click="narrowItDown.clear()">Clear</button-->
    </div>

    <div class="clearfix"></div>

    <found-items found-items="narrowItDown.found" on-remove="narrowItDown.removeItem(index)"></found-items>
</div>


</body>
</html>
